<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pulse Jet Bag Filter costing by Aircon Systems</title>
</head>

<body>
    <main>

        <section class="bg-white h-100 rounded" id="panel">
            <h1>Pulse Jet Bag Filter Costing
                <br>
                <small>powered by Aircon Systems</small>
            </h1>

            <div class="mt-5">

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Air Capacity</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-4">
                                <input id="capacityNumber" value="50000" type="number"
                                    class="border border-primary form-control" />
                            </div>
                            <div class="col-sm-8">
                                <input min="10000" max="75000" step="5000" type="range" class="form-range mt-2"
                                    id="capacityRange">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Dust Type</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="btnDustType" id="btnWood" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnWood">Wood dust</label>

                            <input type="radio" class="btn-check" name="btnDustType" id="btnCarbon" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnCarbon">Carbon</label>


                            <input type="radio" class="btn-check" name="btnDustType" id="btnWaste" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnWaste">Waste</label>
                        </div>

                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Material of Construction</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="btnMOC" id="btnMS" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnMS">Mild Steel</label>

                            <input type="radio" class="btn-check" name="btnMOC" id="btnSS" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnSS">Stainless Steel</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Is Cyclone required?</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="btnCyclone" id="btnCycloneYes"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnCycloneYes">Yes</label>

                            <input type="radio" class="btn-check" name="btnCyclone" id="btnCycloneNo"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnCycloneNo">No</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Select Bag Type</label>
                    <div class="col-sm-8">

                        <input checked type="checkbox" class="btn-check" id="btnOil" autocomplete="off">
                        <label class="btn btn-primary mb-2" for="btnOil">Oil Repellant</label>

                        <input type="checkbox" class="btn-check" id="btnMoisture" autocomplete="off">
                        <label class="btn btn-outline-primary mb-2" for="btnMoisture">Moisture Repellant</label>

                        <input type="checkbox" class="btn-check" id="btnFlame" autocomplete="off">
                        <label class="btn btn-outline-primary mb-2" for="btnFlame">Flame Retardant</label>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Currency</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">INR</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">USD</label>


                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">GBP</label>

                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto mt-5">
                    <button type="button" class="btn btn-primary btn-lg">Calculate the Pricing</button>

                </div>


            </div>


        </section>

        <section class="bg-white h-100 rounded" id="result">
            <object data="./resources/cip svg.svg"> </object>
        </section>
    </main>

</body>

<style>
  
    main {
        width: 90vw;
        height: 90vh;
        margin-top: 5vh;
        margin-left: 5vw;
    }

    #panel {
        width: 50%;
        /* color: white; */
        box-sizing: border-box;
        padding: 2.5%;
        display: inline-block;
        vertical-align: top;
    }

    #result {
        margin-left: 3%;
    width: 46%;
        position: relative;
        display: inline-block;
        vertical-align: top;
        font-size: 14px;
    }


    #currencyDropdown {
        position: absolute;
        top: 15px;
        right: 15px;
    }

    #currencyDropdown img {
        width: 1.2em;
        margin-right: 0.75em;
    }

    /* object {
        border: 2px solid black;
        width: 45vw;
        height: 90vh;
        margin-top: 5vh;
    } */

    html,body{
        overflow: hidden;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>

    document.querySelector("#capacityRange").addEventListener("input", function () {
        document.querySelector("#capacityNumber").value = this.value;
    });

    document.querySelector("#capacityNumber").addEventListener("input", function () {
        document.querySelector("#capacityRange").value = this.value;
    });

    // document.getElementsByTagName("svg")[0].setAttribute("viewBox","0 0 192 210");
</script>


</html>
